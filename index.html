<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Ticket Rezervation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>
    <div class="movie-list">
      <select id="movie">
        <option disabled>Select Movie</option>
        <option value="5">Spider-Man No Way Home</option>
        <option value="10">Black Panther-Wakanda</option>
        <option value="5">Thor:Love and Thunder</option>
      </select>
    </div>
    <ul class="info">
      <li>
        <div class="seat selected"></div>
        <span class="seat-name">Selected</span>
      </li>
      <li>
        <div class="seat"></div>
        <span class="seat-name">Empty</span>
      </li>
      <li>
        <div class="seat reserved"></div>
        <span class="seat-name">Rezerved</span>
      </li>
    </ul>
    <p class="text">
      <span id="count"></span> Price calculated for one seat: <span id="amount"></span>
        </span
      >
    </p>
    <Button id="buy" class="seat-button" onclick=buyTicket()>Buy Ticket</Button>
    <script src="script.js">
    </script>
  </body>
</html>
